<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Front-Cat-Dog</title>
    <!-- Links -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <aside>
        <div>
            Grandes ofertas en comederos
        </div>
        <div>
            <form>
                <select name="lenguage" id="lenguage">
                    <option value="Spanish">Español</option>
                    <option value="English">Inglés</option>
                    <option value="French">Francés</option>
                </select>

                <select name="currency" id="currency">
                    <option value="ARG">ARG$</option>
                    <option value="COP">COP$</option>
                    <option value="USD">USD$</option>
                </select>
            </form>
        </div>
    </aside>
    <header>
        <div>
            <h1>
                <img src="./img/Cat.png" alt="little cat face">
                Front<span>Cat&Dog</span>
                <img src="./img/Dog.png" alt="little dog face">
            </h1>
        </div>
        <nav>
            <ul type="none">
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Pets</a></li>
                <li><a href="#">Sobre nosotros</a></li>
                <li><a href="#">Contáctenos</a></li>
            </ul>
        </nav>
        <div>
            <ul type="none">
                <li class="user"></li>
                <li class="shoppig-car"></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="cat-card">
            <h3>
                Comida de gato
            </h3>
            <div class="discount">
                30% de descuento
            </div>
        </div>
        <div class="dog-card">
            <h3>
                Comida de perro
            </h3>
            <div class="discount">
                30% de descuento
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-top">
            <div class="text-subscribe">
                <h2>
                    Suscríbete para más novedades
                </h2>
            </div>
            <div class="subscribe-bar">
                <form>
                    <input type="email" name="email" id="email" placeholder="Ingresá tu correo electrónico">
                </form>
                <div>
                    Suscribirme
                </div>
            </div>
        </div>
        <div class="footer-bot">
            Todos los derechos reservados Front End
        </div>
    </footer>
</body>
</html>
